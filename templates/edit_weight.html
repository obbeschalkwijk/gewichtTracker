
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewicht Bewerken</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Titel -->
        <div class="text-center mb-4">
            <h1 class="display-6">Gewicht Bewerken</h1>
            <p class="text-muted">Pas je gewicht en datum aan</p>
        </div>

        <!-- Formulier -->
        <div class="card shadow-sm p-4">
            <form action="{{ url_for('edit_weight', id=weight.id) }}" method="post">
                <!-- Datum -->
                <div class="mb-3">
                    <label for="date" class="form-label">Datum:</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        class="form-control" 
                        value="{{ weight.date }}" 
                        required>
                </div>

                <!-- Gewicht -->
                <div class="mb-3">
                    <label for="weight" class="form-label">Gewicht (kg):</label>
                    <input 
                        type="number" 
                        id="weight" 
                        name="weight" 
                        class="form-control" 
                        value="{{ weight.weight }}" 
                        required 
                        step="0.1">
                </div>

                <!-- Opslaan knop -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Opslaan</button>
                </div>
            </form>
        </div>

        <!-- Terug naar overzicht -->
        <div class="text-center mt-4">
            <a href="{{ url_for('weights') }}" class="btn btn-outline-secondary">Terug naar overzicht</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
