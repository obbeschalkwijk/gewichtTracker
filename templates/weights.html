<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewichten Overzicht</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Titel -->
        <div class="text-center mb-4">
            <h1 class="display-6">Overzicht van alle gewichten</h1>
            <p class="text-muted">Bekijk, bewerk of verwijder eerdere invoeren</p>
        </div>

        <!-- Tabel -->
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Gewicht (kg)</th>
                            <th>Acties</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for weight in weights %}
                        <tr>
                            <td>{{ weight.date }}</td>
                            <td>{{ weight.weight }}</td>
                            <td>
                                <!-- Bewerken -->
                                <a href="{{ url_for('edit_weight', id=weight.id) }}" class="btn btn-warning btn-sm">Bewerken</a>

                                <!-- Verwijderen -->
                                <form action="{{ url_for('weights') }}" method="post" style="display:inline-block;">
                                    <input type="hidden" name="delete" value="{{ weight.id }}">
                                    <button type="submit" class="btn btn-danger btn-sm">Verwijderen</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Terug naar invoerpagina -->
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Terug naar invoerpagina</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
